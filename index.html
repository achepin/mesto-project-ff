<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><link href="./styles.55b559173fc3277b252a.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="./images/fc3e6875d825f899a98d.svg" alt="Логотип проекта Mesto" class="logo header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__avatar-container"><img class="profile__image" src="./images/6666407ac3aa5af1d5de.jpg" alt="Аватар пользователя"/><div class="profile__avatar-overlay"><img src="./images/8667ac4a523e8fc42e59.svg" alt="Редактировать аватар" class="profile__edit-icon"/></div></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2025 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile"><input name="name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40" pattern="[A-Za-zА-Яа-яЁё\\s-]+" data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы."/> <span class="popup__input-error name-error"></span> <input name="description" class="popup__input popup__input_type_description" placeholder="Занятие" required minlength="2" maxlength="200" pattern="[A-Za-zА-Яа-яЁё\\s-]+" data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы."/> <span class="popup__input-error description-error"></span> <button type="submit" class="button popup__button popup__save-button_disabled">Сохранить</button></form></div></div><div class="popup popup_type_new-card"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new-place"><input name="place-name" class="popup__input popup__input_type_card-name" placeholder="Название" required minlength="2" maxlength="30" pattern="[A-Za-zА-Яа-яЁё\\s-]+" data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы."/> <span class="popup__input-error place-name-error"></span> <input type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required/> <span class="popup__input-error link-error"></span> <button type="submit" class="button popup__button popup__save-button_disabled">Создать</button></form></div></div><div class="popup popup_type_image"><div class="popup__content popup__content_content_image"><button type="button" class="popup__close"></button> <img data-src="" alt="" class="popup__image"/><p class="popup__caption"></p></div></div><div class="popup popup_type_confirm"><div class="popup__content-delete"><button type="button" class="popup__close"></button><h3 class="popup__title">Вы уверены?</h3><form class="popup__form" name="confirm-delete"><button type="submit" class="button popup__button">Да</button></form></div></div><div class="popup popup_type_avatar"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="update-avatar"><input type="url" name="avatar" class="popup__input popup__input_type_avatar" placeholder="Ссылка на аватар" required/> <span class="popup__input-error avatar-error"></span> <button type="submit" class="button popup__button popup__save-button_disabled">Сохранить</button></form></div></div><template id="card-template"><li class="places__item card"><img class="card__image" data-src="" alt=""/> <button type="button" class="card__delete-button"></button><div class="card__description"><h2 class="card__title"></h2><div class="card__like-container"><button type="button" class="card__like-button"></button> <span class="card__like-count">0</span></div></div></li></template></div><script src="./bundle.dfc36b190df6e8b18f82.js"></script></body></html>
